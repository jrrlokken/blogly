{% extends 'base.html' %} {% block content %}
<h1>Edit Post</h1>
<form method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        name="title"
        class="form-control"
        value="{{ post.title }}"
        required
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea name="content" class="form-control" required>
{{ post.content }}</textarea
      >
    </div>
  </div>

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ tag.id }}"
        id="tag_{{ tag.id }}"
        {% if tag in post.tags %}checked{% endif %}
        name="tags"
      />
      <label for="tag_{{ tag.id }}" class="form-check-label">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/posts/{{ post.id }}" class="btn btn-outline-info">
        Cancel
      </a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
</form>
{% endblock %}
